{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
  <h1>{{ number1 }} + {{ number2 }} = {{ add }}</h1>
  <h1>{{ number1 }} - {{ number2 }} = {{ min }}</h1>
  <h1>{{ number1 }} * {{ number2 }} = {{ mul }}</h1>
  <h1>{{ number1 }} / {{ number2 }} = {{ div }}</h1>
</div>
{% endblock content %}
