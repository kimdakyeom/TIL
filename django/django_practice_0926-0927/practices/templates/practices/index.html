{% extends 'base.html' %}

{% block content %}
<div class="container" style="height: 100vh;">
  <div class="justify-content-center align-middle d-flex">
    <h2>Google</h2>
    <form action="https://www.google.com/search">
      <div class="d-flex">
        <input class="form-control form-control-lg" name="q" type="text" aria-label=".form-control-lg example"
          style="width: 80%;">
        <button type="submit" class="btn btn-dark" style="width: 20%;">검색</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
