{% extends 'base.html' %}

{% block content %}
<div class="container text-center my-5" style="width: 60%;">
  <h1>글 수정</h1>
  <form action="{% url 'posts:update' post.pk %}" class="my-5">
    <div class="form-floating mb-3">
      <input type="text" name="title" class="form-control" value="{{ post.title }}" id=" floatingInput"
        placeholder="name@example.com">
      <label for="floatingInput">제목</label>
    </div>
    <div class="form-floating">
      <textarea class="form-control" name="content" placeholder="Leave a comment here" id="floatingTextarea2"
        style="height: 100px">{{ post.content }}</textarea>
      <label for="floatingTextarea2">내용</label>
    </div>
    <div class="my-3" style="float: right;">
      <button type="button" class="btn btn-outline-dark mx-3"
        onclick="location.href='{% url 'posts:index' %}' ">목록으로</button>
      <button type="input" class="btn btn-dark">글 수정</button>
    </div>
  </form>
</div>
{% endblock content %}
